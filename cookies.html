
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Test cookies</title>
    </head>
    <style>
        .tabs div[is-selected] {
            background-color: red;
        }
    </style>
    <body>
        <div id="normalPage">
            <p>Support Cookies: <span id="supportCookies"></span></p>
            <div class="tabs">
                <div tab="1" onclick="alert('1')">1</div>
                <div tab="2" onclick="alert('1')">2</div>
                <div tab="3" onclick="alert('1')">3</div>
                <div tab="3" onclick="alert('1')">4</div>
            </div>
        </div>
        <script type="text/javascript">
          SetCookie('cookie_test','1');
          var cookie_test = getCookie('cookie_test');
          if( '1' != cookie_test)
          {
           document.getElementById('supportCookies').innerHTML = 'Not support';
          }else
          {
           document.getElementById('supportCookies').innerHTML = 'Support';
          }

          function SetCookie(name,value)//两个参数，一个是cookie的名子，一个是值
          {
             var Days = 30; //此 cookie 将被保存 30 天
             var exp = new Date(); //new Date("December 31, 9998");
             exp.setTime(exp.getTime() + Days*24*60*60*1000);
             document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
          }
          function getCookie(name)//取cookies函数   
          {
             var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
             if(arr != null) return unescape(arr[2]); return null;

          }
          function delCookie(name)//删除cookie
          {
             var exp = new Date();
             exp.setTime(exp.getTime() - 1);
             var cval=getCookie(name);
             if(cval!=null) document.cookie= name + "="+cval+";expires="+exp.toGMTString();
          }
        </script>
    </body>
</html>
