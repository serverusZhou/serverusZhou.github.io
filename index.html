<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Test recaptcha</title>
    </head>
    <body>
        <h3>This a page for test recaptcha</h3>
        <button onclick="onClick(event)">Get token</button>
        <p>Token: <span id="token"></span></p>
    </body>
      <script type="text/javascript">
        function onClick(e) {
            e.preventDefault();
            grecaptcha.ready(function () {
                grecaptcha.execute('6LeqYd4fAAAAAN5uxDilw6WYP5x6tjY10a1Xt6Ej', { action: 'submit' }).then(function (token) {
                        document.getElementById("token").value = token;
                });
            });
        }
    </script>
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render=6LeqYd4fAAAAAN5uxDilw6WYP5x6tjY10a1Xt6Ej"></script>
</html>
