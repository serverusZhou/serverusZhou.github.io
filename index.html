<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Test recaptcha</title>
        <script src='https://www.google.com/recaptcha/api.js?render:6Lf_gdofAAAAAC4NdkIB4N1XAgmPz2qvgP1_MkvU'></script>
    </head>
    <body>
        this a page for test recaptcha
    </body>
    <script>
        grecaptcha.ready(function() {
          grecaptcha.execute('6Lf_gdofAAAAAC4NdkIB4N1XAgmPz2qvgP1_MkvU', {action: 'submit'}).then(function(token) {
              console.log('token', token);
              fetch('http://localhost:4001/getRecaptcha', {
                method: 'POST',
                body: JSON.stringify({token}),
              }).then(function(data) {
                  console.log('data', data);
              })
          });
        });
      </script>
</html>
