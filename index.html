<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Browser behavior detection</title>
    </head>
    <body>
        <p>Browser agent: <span id="browserAgent"></span></p>
        <script>
            document.getElementById('browserAgent').innerHTML = navigator.userAgent.toLowerCase();
        </script>
    </body>
</html>
