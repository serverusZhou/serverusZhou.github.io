<html>
  <head>
    <title>reCAPTCHA demo: Explicit render after an onload callback</title>
    <script>
        var onSubmit = function(token) {
          console.log('success!');
        };

        var onloadCallback = function() {
          grecaptcha.render(document.getElementById('renderId'), {
            'sitekey' : '6Lc22d8fAAAAAAoRAlpzzDr4JCYvUkwI8Ks6J8uP',
            'callback' : onSubmit,
            'badge': 'inline',
            'size': 'invisible'
          });
        };

        var execute = function() {
            grecaptcha.execute().then(token => console.log(token));
        }
    </script>
  </head>
  <style>
    .grecaptcha-badge {
      display: none;
    }
  </style>
  <body>
    <div id="renderId"></div>
    <input id='submit' type="button" value="Submit" onclick="execute()">
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>
</html>
