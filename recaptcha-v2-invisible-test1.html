<html dir="ltr">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>ReCAPTCHA 演示</title>
    <link rel="stylesheet" href="https://www.gstatic.com/recaptcha/releases/0aeEuuJmrVqDrEL39Fsg5-UJ/demo__ltr.css"
        type="text/css">
    <script src="https://www.google.com/recaptcha/api.js" async="" defer="" nonce=""></script>
</head>

<body data-new-gr-c-s-check-loaded="14.1060.0" data-gr-ext-installed="">
    <div class="sample-form">
        <form id="recaptcha-demo-form" method="POST">
            <fieldset>
                <legend>具有 ReCAPTCHA 保护功能的示例表单</legend>
                <ul>
                    <li>
                        <div class="">
                            <!-- BEGIN: ReCAPTCHA implementation example. -->
                            <div id="recaptcha-demo" class="g-recaptcha"
                                data-sitekey="6Lc22d8fAAAAAAoRAlpzzDr4JCYvUkwI8Ks6J8uP" data-callback="onSuccess"
                                data-action="action" data-bind="recaptcha-demo-submit">
                            </div>
                            <script nonce="">
                                var onSuccess = function (response) {
                                    var errorDivs = document.getElementsByClassName("recaptcha-error");
                                    if (errorDivs.length) {
                                        errorDivs[0].className = "";
                                    }
                                    var errorMsgs = document.getElementsByClassName("recaptcha-error-message");
                                    if (errorMsgs.length) {
                                        errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
                                    }
                                    document.getElementById("recaptcha-demo-form").submit();
                                };</script>
                        </div>
                    </li>
                    <li><button id="recaptcha-demo-submit" type="button">提交</button></li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>

</html>
